<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Exemplo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed:700|Oxygen+Mono|Source+Sans+Pro:700|Source+Serif+Pro&display=swap">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/index.js"></script>
    </head>
    <body>
        <!--
            O valor do atributo action de um form
            é a página para a qual o navegador vai
            quando você clica no botão de submissão.
        -->
        <form action="result.html">
            <input type="text">
            <input type="submit">
        </form>
    </body>
</html>
