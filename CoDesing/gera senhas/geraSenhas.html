<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gera Senhas</title>
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/geraSenhas.js"></script>
</head>
<body>

        <header class="coluna bordas">
            <h1 class="bordas">Random Passwords</h1>
            <h2>Do you want this caracteres in your password?</h2>
        </header>

        <main class="bordas">
            <form class="coluna">

                <fieldset id="fieldsetSimbols" class="bordas coluna bordaigual">
                    <p class="break list">  !"#$%&()*+,-./:;<=>?@[\]^_`{|}~</p>
                    <p class="selc">
                        <label for="simbolsYes">Yes:</label>
                        <input class="selc" type="radio" name="simbols" id="simbolsYes" value="Yes">
                    </p>
                    <p class="selc">
                        <label for="simbolsNo">No:</label>
                        <input class="selc" type="radio" name="simbols" id="simbolsNo" value="No">
                    </p>
                </fieldset>
    
                <fieldset id="fieldsetNumbers" class="bordas coluna bordaigual">
                    <pre class="break list">0123456789</pre>
                    <p class="selc">
                        <label for="numbersYes">Yes:</label>
                        <input class="selc" type="radio" name="numbers" id="numbersYes" value="Yes">
                    </p>
                    <p class="selc">
                        <label for="numbersNo">No:</label>
                        <input class="selc" type="radio" name="numbers" id="numbersNo" value="No">
                    </p>
                </fieldset>
    
                <fieldset id="fieldsetSmallLetters" class="bordas coluna bordaigual">
                    <p class="break list">abcdefghijklmnopqrstuvwxyz</p>
                    <p class="selc">
                        <label for="smallLettersYes">Yes:</label>
                        <input class="selc" type="radio" name="smallLetters" id="smallLettersYes" value="Yes">
                    </p>
                    <p class="selc">
                        <label for="smallLettersNo">No:</label>
                        <input class="selc" type="radio" name="smallLetters" id="smallLettersNo" value="No">
                    </p>
                </fieldset>

                <fieldset id="fieldsetCapitalLetters" class="bordas coluna bordaigual">
                    <p class="break list">ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
                    <p class="selc">
                        <label for="capitalLettersYes">Yes:</label>
                        <input class="selc" type="radio" name="capitalLetters" id="capitalLettersYes" value="Yes">
                    </p>
                    <p class="selc">
                        <label for="capitalLettersNo">No:</label>
                        <input class="selc" type="radio" name="capitalLetters" id="capitalLettersNo" value="No">
                    </p>
                </fieldset>
    
                <div class="coluna">
                    <legend>Password size:</legend>
                    <input type="text" id="size" placeholder="Number of caracteres">
                    <input type="submit" name="smallLetters" id="smallLettersYes" value="Create Password">
                </div>
                
            </form>
        </main>

        <footer class="coluna">
            <h3 class="bordas"></h3>
        </footer>
    
</body>
</html>
